<section id="contact" class="contact section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
        <p>{{contactPageDetails?.description}}</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

            <div class="col-lg-5">

                <div class="info-wrap">
                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                        <i class="pi pi-map-marker"></i>
                        <div>
                            <h3>Address</h3>
                            <p>{{contactPageDetails?.address}}</p>
                        </div>
                    </div><!-- End Info Item -->

                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                        <i class="pi pi-phone"></i>
                        <div>
                            <h3>Call Us</h3>
                            <p>{{contactPageDetails?.phone}}</p>
                        </div>
                    </div><!-- End Info Item -->

                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                        <i class="pi pi-envelope"></i>
                        <div>
                            <h3>Email Us</h3>
                            <p>{{contactPageDetails?.email}}</p>
                        </div>
                    </div><!-- End Info Item -->

                    <iframe
                        [src]="googleMap"
                        frameborder="0" style="border:0; width: 100%; height: 270px;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="col-lg-7">
                <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                    <div class="row gy-4">

                        <div class="col-md-6">
                            <label for="name-field" class="pb-2">Your Name</label>
                            <input type="text" class="form-control" [(ngModel)]="email.name" name="name" id="name-field" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email-field" class="pb-2">Your Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email.email" name="email" id="email-field" required>
                        </div>

                        <div class="col-md-12">
                            <label for="subject-field" class="pb-2">Subject</label>
                            <input type="text" class="form-control" [(ngModel)]="email.subject" name="subject" id="subject-field" required>
                        </div>

                        <div class="col-md-12">
                            <label for="message-field" class="pb-2">Message</label>
                            <textarea class="form-control" rows="10" [(ngModel)]="email.message" name="message" id="message-field" required></textarea>
                        </div>

                        <div class="col-md-12 text-center">
                            <p-button type="submit" [loading]="isClicked" label="Send Message" [disabled]="!registrationForm.form.valid"></p-button>
                        </div>
                    </div>
                </form>
            </div><!-- End Contact Form -->
        </div>
    </div>
</section>
