<section id="skills" class="skills section light-background">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Skills</h2>
        <p>{{skills?.description}}</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row skills-content skills-animation">

            <div class="col-lg-6" *ngFor="let skill of skills?.technicalSkills">

                <div class="progress">
                    <span class="skill"><span>{{skill.name}}</span> <i class="val">{{skill.value}}%</i></span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skill.value"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>
